<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <title>Contact Manager</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <script type="text/javascript" src="js/md5.js"></script>
  <script type="text/javascript" src="js/code.js"></script>

  <link href="scss/styles.scss" rel="stylesheet">

</head>

<body>
  <div class="d-flex flex-column container align-items-center justify-content-center vh-100">
    <form id="loginDiv" class="shadow card box-shadow">
      <div class="card-header text-center">
        <h1 aria-label="Contact Manager">
          <!-- <i class="bi bi-person-rolodex"></i> -->
          :-)
        </h1>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="loginName" class="form-label">Username</label>
          <input type="text" id="loginName" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" id="loginPassword" class="form-control" />
        </div>

        <div>
          <button type="button" id="loginButton" class="btn btn-primary" onclick="doLogin();">Sign In</button>
          <button type="button" id="createAccountButton" onclick="window.location.href = 'newUser.html'" class="btn btn-secondary">Create Account</button>
        </div>
      </div>

    </form>
    <div id="loginResult"></div>
  </div>

</body>

</html>
