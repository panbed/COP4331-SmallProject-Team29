<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
	<title>COP 4331 LAMP Stack Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- jQuery and Bootstrap imports -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

	<script type="text/javascript" src="js/code.js"></script>
	<link href="scss/styles.scss" rel="stylesheet">

	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
			readCookie();
		}, false);
	</script>

</head>

<body onload="showContacts();">
  <nav class="shadow-sm navbar sticky-top mb-3 p-2 bg-body-secondary">
    <div class="container">

      <div class="d-flex flex-grow-1 align-items-center">
        <div class="flex-fill userNameContainer">
          <div id="userName" class="navbar-brand" href="#"></div>
        </div>
  
        <div class="d-flex align-items-center" role="">
          <button type="button" id="themeButton" class="btn" onclick="toggleThemeLocalStorage();">
            <i class="bi bi-sun-fill"></i>
          </button>
          <button type="button" id="logoutButton" class="btn" onclick="doLogout();">
            <i class="bi bi-box-arrow-right"></i>
          </button>
        </div>
      </div>

      <div class="pt-2 w-100"></div>

      <div class="d-flex flex-grow-1">
        <div class="pe-3 flex-fill">
          <input id="searchBar" type="search" class="form-control" placeholder="Search for someone!">
        </div>
  
        <div class="btn-group" role="group" aria-label="Tools">
          <button type="button" id="addContactButton" class="btn btn-primary" onclick="console.log(`in progress...`);">
            <i class="bi bi-person-fill-add"></i>
          </button>
          <button type="button" id="settingsButton" class="btn btn-primary" onclick="console.log(`in progress...`);">
            <i class="bi bi-sliders"></i>
          </button>
        </div>
      </div>
      
    </div>
  </nav>

  <div id="allContactsView" class="container">
  </div>

</body>

</html>
