<!doctype html>
<html lang="en">
<head>
  <title>Create an Account</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

 <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <script type="text/javascript" src="js/md5.js"></script>
  <script type="text/javascript" src="js/code.js"></script>
  <script type="text/javascript" src="js/email.js"></script>

  <link href="css/styles.css" rel="stylesheet"> 

</head>

<body>
  <div class="d-flex flex-column container align-items-center justify-content-center vh-100">
    <form id="addContactForm d-flex" class="shadow card needs-validation" onsubmit="addUser();" novalidate>
      <div class="d-flex card-header text-center justify-content-center align-items-center">
        <!-- <h1 aria-label="Contact Manager">
          <i class="bi bi-person-rolodex"></i>
        </h1> -->
        <h4 class="my-auto p-3">Sign Up</h4>
      </div>
      <div class="card-body"> 
        <div class="mb-3">
          <label for="regFirstName" class="form-label">First Name</label>
          <input type="text" id="regFirstName" class="form-control" required>
          <div class="invalid-feedback">
            Please enter your first name.
          </div>
        </div>
        <div class="mb-3">
          <label for="regLastName" class="form-label">Last Name</label>
          <input type="text" id="regLastName" class="form-control" required>
          <div class="invalid-feedback">
            Please enter your last name.
          </div>
        </div>
        <div class="mb-3">
          <label for="regEmail" class="form-label">Email</label>
          <input type="text" id="regEmail" class="form-control" required>
          <div class="invalid-feedback">
            Please enter a valid email address.
          </div>
        </div>
        <div class="mb-3">
          <label for="regUserName" class="form-label">Username</label>
          <input type="text" id="regUserName" class="form-control" required>
          <div class="invalid-feedback">
            Please enter your user name.
          </div>
        </div>
        <div class="mb-3">
          <label for="regPassword" class="form-label">Password</label>
          <input type="password" id="regPassword" class="form-control" required>
          <div class="invalid-feedback">
            Please enter your password.
          </div>
        </div>
          <input type="submit" id="createAccountButton" class="btn btn-primary" value="Create Account" onsubmit="addUser();"></input>
          <button type="button" id="logoutButton" onclick="window.location.href = 'index.html';" class="btn btn-secondary">Back to Sign In</button>
        </div>
      </div>      
    </form>

    <div id="toasts" class="toast-container p-3 position-fixed bottom-0 start-50 translate-middle-x">
    </div>
    

    <div id="createAccountResult"></div>
  </div>

</body>

</html>
